<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up For Need Electronics</title>

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Main css -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
 
        <div class="content">
            <h2>Get Started</h2>
            <p>Already have account ?  <a href="signIn.html" id="login">Sign In </a></p>
            <form id="form">
                <label for="name" id="nlabel">Name</label> <br>
                <input type="text" id="fname" placeholder="Lucifer Henry " autocomplete="off"> <br>
                <label for="city" id="clabel">City</label> <br>
                <input type="text" placeholder="Your City" name="city" id="city"> <br>
                <label for="zip" id="zlabel">Zip</label> <br>
                <input type="text" placeholder="Your Zip" name="zip" id="zip"> <br>
                <label for="state" id="slabel">State</label> <br>
                <input type="text" placeholder="Your State" name="state" id="state"> <br>
                 <label for="district" id="dlabel">District</label> <br>
                <input type="text" placeholder="Your District"name="district" id="district"> <br>

               <label for="email" id="elabel">Email</label> <br>
                <input type="email" id="eemail" placeholder="Lucifer@gmail.com" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" placeholder="Your Password" name="password" id="lpassword"> <br>
                <button type="submit"  onclick="UserRegister()" id="btn">Sign Up </button>
         
         </form>
                
      
    </div>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="server.js"></script>
</body>
